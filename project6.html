<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    * {

    body {

    header {

        text-align: center;
        width: 100%;
    }
    
    .Logo, .Top_menu {
        padding: 20px;
        margin-right: 25px;
        display: inline-block;
        vertical-align: middle;

    .Top_menu li {

        display: inline-block;
        vertical-align: middle;
        font-weight: bold;

    .Top_menu a {
        font-family: arial;
        font-size: 20px;
        color: #363326;
        text-decoration: none;
        vertical-align: middle;
        font-weight: bold;
        text-decoration: underline;
    }
    
    .Top_menu a:hover {
        color: #635c45;
    }
    
    .Logo h1 {
        font-family: arial;
        font-size: 30px;
        vertical-align: middle;
        color: #363326;
    }
</style>
</head>
<body>
  <header>
    <div class="All_header_menu">
      <div class="Logo">
        <a href="1.html"><h1>Alina</h1></a>

      <div class="Top_menu">
        <ul>
          <li><a href="project0.html">0</a></li>

          <li><a href="project9.html">9</a></li>
          <li><a href="Handouts.html">Handouts</a></li>
        </ul>
      </div>
    </div>
  </header>
    <p id="demo"></p>
    <script>
        var minskJSON = '{"name":"Alina", "city":"Minsk", "managers":[{"firstName":"Bill", "lastName":"Gates"},{"firstName":"Mike", "lastName":"Dell"},{"firstName":"Elon", "lastName":"Musk"}]}';
        var myObj = JSON.parse(minskJSON);
        document.getElementById("demo").innerHTML="<b>"+myObj.name+"</b> from <b>" +myObj.city + "</b>";
        
        function jSave() {
          alert("Save");
          myObj = { name: "Alina", city: "Minsk", managers: [
            {firstName: "Bill", lastName: "Gates"},
            {firstName: "Mike", lastName: "Dell"},
            {firstName: "Elon", lastName: "Musk"}
          ]};
          minskJSON = JSON.stringify(myObj);
          localStorage.setItem("testJSON", minskJSON);
        }

        function jRetrieve() {
          var text = localStorage.getItem("testJSON");
          var obj = JSON.parse(text);
          document.getElementById("demo").innerHTML = "<b>"+obj.name + "</b> from <b>" + obj.city + "</b>";
          
          var managersHTML = "";
          for (var i = 0; i < obj.managers.length; i++) {
            managersHTML += "<p>Manager: " + obj.managers[i].firstName + " " + obj.managers[i].lastName + "</p>";
          }
          document.getElementById("demo").innerHTML += managersHTML;
        }
    </script>

    <p id="demo"></p>
    <button onClick="jSave()">Save</button>
    <button onClick="jRetrieve()">Retrieve</button>
</body>
</html>
