<!DOCTYPE html>
<html>
<head>
    <title>Calculate</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            background-color: #e9dcb8;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

        }
        
        header {
            background-color: #c7b78b;
            display: flex;
            justify-content: center;
            text-align: center;
            width: 100%;
        }
        
        .Logo, .Top_menu {
            padding: 20px;
            margin-right: 25px;
            display: inline-block;
            vertical-align: middle;
        }
        
        .Top_menu li {
            margin-right: 25px;
            display: inline-block;
            vertical-align: middle;
            font-weight: bold;
        }
        
        .Top_menu a {
            font-family: arial;
            font-size: 20px;
            color: #363326;
            text-decoration: none;
            vertical-align: middle;
            font-weight: bold;
            text-decoration: underline;
        }
        
        .Top_menu a:hover {
            color: #635c45;
        }
        
        .Logo h1 {
            font-family: arial;
            font-size: 30px;
            vertical-align: middle;
            color: #363326;
        }
        .Logo a{
            text-decoration: none;
        }
        h2 {
            color: #363326;
            font-size: 27px;
            text-align: center;
            font-family: arial;
            font-size: 20px;
            vertical-align: middle;
            padding: 20px;
            font-weight: normal;
        }
        
        .container1 {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        
        form {
            display: flex;
            align-items: center;
        }
        
        input, button {
            margin: 0 5px;
            padding: 0.2rem 1rem;
            font-size: 1rem;
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            border-radius: 4px;
            border: 1px solid #000000;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="All_header_menu">

            </div>
        </div>
    </header>
    <h2>1st ASP.NET Page</h2>
    <div class="container1">
        <form id="form1">
            <input type="number" id="TextBox1" placeholder="Enter a number" />
            <span>+</span>
            <input type="number" id="TextBox2" placeholder="Enter another number" />
            <button type="submit">=</button>
            <span id="Label1"></span>
        </form>
    </div>
    <script>
        document.getElementById('form1').addEventListener('submit', function(event) {
            event.preventDefault();
            var x = parseInt(document.getElementById('TextBox1').value);
            var y = parseInt(document.getElementById('TextBox2').value);
            var sum = x + y;
            document.getElementById('Label1').textContent = sum;
        });
    </script>
</body>
</html>
